<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fingen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container mt-5">
        <h2>Upload You PDF</h2>
        <div class="card text-center">
          <div class="card-header">
            Fingen
          </div>
          <div class="card-body">
            <h5 class="card-title">Upload You PDF here</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            <form id="uploadForm" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" required class="btn btn-light" id="myFile" name="myfile"><br><br>
                {% if error %}
                  <div class="mb-2 alert alert-danger" role="alert">
                      {{ error }}
                  </div>
                {% endif %}
                  <div>
                      <div id="formLoader" class="spinner-border mx-auto mb-2"  style="display: none; height: 100px;width: 100px " role="status">
                          <span class="sr-only">Loading...</span>
                      </div>
                  </div>
                <input class="btn btn-primary" onclick="loadingShow()" type="submit">
            </form>


          </div>
            <div class="card-footer text-muted">
          </div>
        </div>

    </div>

</body>
<script>
    function loadingShow() {
        if(document.getElementById("myFile").value != ""){
            document.getElementById("formLoader").style.display = "block";
        }
    }
</script>
</html>
